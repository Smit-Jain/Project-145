<html>
    <head>
        <title>Shapes</title>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-sky
            color="black">
            </a-sky>
            <a-plane
            color="red"
            position="0 0 0"
            rotation="-90 0 0"
            width="15"
            length="15">
            </a-plane>
            <a-sphere
            color="blue"
            radius="0.5"
            position="2.5 0.5 0">
            </a-sphere>
            <a-octahedron
            position="-2.3 0.43 0"
            color="#FF926B"
            radius="0.45">
            </a-octahedron>
            <a-ring
            position="-3.7 0.7 0"
            color="teal"
            radius-inner="0.25"
            radius-outer="0.7">
            </a-ring>
            <a-box
            color="green"
            position="-1 0.5 0.3"
            width="0.5"
            height="0.5"
            depth="0.5">
            </a-box>
            <a-cylinder
            color="yellow"
            radius="0.5"
            height="1.5"
            position="0 0.7 -0.2">
            </a-cylinder>
            <a-cone
            color="purple"
            radius-top="0"
            radius-bottom="0.5"
            position="1.2 0.5 -0.1">
            </a-cone>
        </a-scene>
    </body>
</html>
